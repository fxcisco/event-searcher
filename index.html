<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamazon | Events</title>

    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap");h1,h2{font-weight:300;line-height:1.2;margin-top:1rem;margin-bottom:1rem}*,*::after,*::before{margin:0;padding:0;-webkit-box-sizing:inherit;box-sizing:inherit}html,body{width:100%;height:100%;-webkit-overflow-scrolling:touch;font-family:'Lato', sans-serif}html{font-size:62.5%;-webkit-box-sizing:border-box;box-sizing:border-box;scroll-behavior:smooth}body{font-size:1.6rem;line-height:1.6}svg{display:block}a{display:inline-block;text-decoration:none;color:currentColor}button,textarea,input:not([type='checkbox']){border-radius:0;-webkit-appearance:none;outline:none;color:inherit}input,textarea,select:focus{font-size:1.6rem}.container{width:100%;max-width:128rem;margin:0 auto;background:transparent;position:relative;padding:1rem}.res-padding{padding:0 4rem}@media (max-width: 768px){.res-padding{padding:0 2rem}}@media (max-width: 480px){.res-padding{padding:0 1rem}}.max-40,.max-60,.max-80{width:100%}.max-40{max-width:40rem}.max-60{max-width:60rem}.max-80{max-width:80rem}.form-control{display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;margin:1rem auto;position:relative}.form-control input{-webkit-box-flex:1;-ms-flex:1;flex:1;border:1px solid silver;padding:1rem 1rem;border-radius:0;font-family:inherit}.form-control button{padding:.4rem 2rem;border-radius:0;border:0;background-color:#5385cb;color:white;font-family:inherit;cursor:pointer}.kam-event{border-radius:.5rem;margin:1rem auto;-webkit-box-shadow:0 2px 8px rgba(0,0,0,0.2);box-shadow:0 2px 8px rgba(0,0,0,0.2);padding:1rem}.kam-event .kam-title{font-size:1.4rem;font-weight:bold}.kam-event .kam-answers{font-size:1.4rem;position:relative;padding-left:1rem}.kam-event .kam-answers::before{content:'';position:absolute;top:1rem;left:0;width:3px;height:3px;border-radius:50%;background-color:red}
    </style>
  </head>
  <body>
    <main class="site-page">
      <div class="container max-60">
        <h1 class="md">Kamazon Event Guide</h1>
        <div class="form-control">
          <input
            type="text"
            placeholder="Search..."
            value=""
            type="submit"
            id="search-field"
          />
          <button id="search-btn">Search</button>
        </div>
        <div class="events-list" id='events-list'>
        </div>

      </div>
    </main>

    <script>
      const input = document.getElementById('search-field');
      const button = document.getElementById('search-btn');
      const eventContent = document.getElementById('events-list');
      let searchValue = '';

      input.addEventListener('change', updateValue);
      input.addEventListener('blur', () => button.click());
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          button.click();
        }
      });
      button.addEventListener('click', renderEvents);

      function updateValue(e) {
        searchValue = e.target.value;
      }

      function renderEvents() {
        let list = KamEvents.slice();
        const searchParam = searchValue.toLowerCase();
        if (searchParam) {
          list = list.filter((item) => {
            if (item.name.toLowerCase().includes(searchParam)) {
              return true;
            }
            return item.text.some((text) => text.toLowerCase().includes(searchParam));
          });
        }

        const htmlRender = list.reduce((acc, curr) => {
          const answers = curr.text.reduce((a,t) => {
            return a + (
              `
              <p className="kam-answers" style="margin: 0;padding: 0;-webkit-box-sizing: inherit;box-sizing: inherit;font-size: 1.4rem;position: relative;padding-left: 1rem;">
                <span style="position:absolute;display:inline-block;top:1rem;left:0;width:3px;height:3px;border-radius:50%;background-color:red"></span>${t}
              </p>
              `
          )}, '')

          return acc + (`
              <div className="kam-event" style="margin: 1rem auto;padding: 1rem;-webkit-box-sizing: inherit;box-sizing: inherit;border-radius: .5rem;-webkit-box-shadow: 0 2px 8px rgba(0,0,0,0.2);box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
                <h2 className="kam-title" style="margin: 0;padding: 0;-webkit-box-sizing: inherit;box-sizing: inherit;font-weight: bold;line-height: 1.2;margin-top: 1rem;margin-bottom: 1rem;font-size: 1.4rem;">${curr.name}</h2>
                ${answers}
              </div>
          `);
        }, '');

        eventContent.innerHTML = htmlRender;
      }

      var KamEvents = [
        {
          name: 'Monkey Event',
          text: [
            'Play with the monkey: Randomly take one artifact and give one (including cursed artifact)',
            'Kick out: Nothing happens',
            'Ignore: Randomly lose one artifact',
          ],
        },
        {
          name: 'Buy machine Event',
          text: [
            'Money: coin -20, Party +20% heal',
            'Breakdown: Battle with Elite Monsters randomly - Select Artifact in Victory',
            'Hit: Nothing happens.',
          ],
        },
        {
          name: 'Streamer Event',
          text: [
            'Handshake: randomly take one artifact and give one cursed artifact',
            'Sing: randomly take one artifact and give one cursed artifact',
            'Dance: randomly take one artifact and give one cursed artifact',
          ],
        },
        {
          name: 'Campsite Event - A citizen in fear.',
          text: [
            'Sleep together: party +30% heal, steals one artifact',
            'Abandon: Take one artifact and give one cursed artifact',
            "Give self-defense weapon (free man's iron claws): coin +50",
          ],
        },
        {
          name: 'Earthquake Event',
          text: [
            'Pack your stuffs: party hp -20%',
            'Just run away: Lose one artifact',
          ],
        },
        {
          name: 'Detail Event',
          text: [
            'Kentucky folk song: Resurrect a party member',
            'gentle song: party hp+30% heal',
            'Hard Rock: Elite mob battle, get Artifact in Victory',
            'Hip-hop: coin +50',
            'Swing Jazz: All hero hp+30% heal',
          ],
        },
        {
          name: 'Lost Child Event',
          text: [
            'Comfort: Random hero hp decreases',
            'Give candy : coin -40',
            'Making fun of him: party hp -20%',
          ],
        },
        {
          name: 'Customer Center Event',
          text: [
            'Complain: randomly take one artifact and give 50 coins',
            'Upgrade VIP: coin -50 and get Artifact VIP membership (30% discount on store artifacts)',
            'Ignore: Nothing happens.',
          ],
        },
        {
          name: 'Yeti Meat Event',
          text: [
            'Join the training: party hp+30% heal, random hero hp decreases',
            'Buy meat: coin -20, party hp +15% heal',
            'Ignore: Nothing happens.',
          ],
        },
        {
          name: 'Drone Event',
          text: [
            '50 coin : Random artifact. - Advanced~',
            '30 coin: Random artifact - Medium~',
            '10 coin: Random Artifact - Low ~',
          ],
        },
        {
          name: 'Goblin Cooking Event',
          text: [
            'Accept Boxes: Obtain Hell Pie (Skill atk -50%)',
            'Decline: Random hero hp decreases',
          ],
        },
        {
          name: "Taolist's Training Event",
          text: [
            'Resurrection: Coin -50, Resurrect one hero',
            'Heal: Coin -30, party hp +30% heal',
          ],
        },
        {
          name: 'Moving Staircase Event',
          text: [
            'Jump: Party hp -10%',
            'Leave the body to the flow: Party hp +20% heal, battle occurs randomly',
          ],
        },
        {
          name: 'Road Cat Event',
          text: [
            'Give bread (requires Artifact leftover bread): Obtain an old mouse doll (injured chain skill-> atk, heal +30%)',
            'Pat: Random hero hp decreases',
            'Ignore: Nothing happens',
          ],
        },
        {
          name: 'Luxury Hall Event',

            "I'm here to look around: party hp -30%",
            "I'm here to buy this: - random coins, get nothing.",
          ],
        },
        {
          name: 'Wealthy goblin Event',
          text: [
            'Attack: coin +40, elite battle, get artifact in victory',
            'Guide: Party hp decreases, coin +20',
          ],
        },
        {
          name: 'Pirate Event',
          text: [
            'Attack: Random hero hp decreases, coin +60',
            'Ignore: Nothing happens.',
            'Electric shock! (requires electric shocker): coin +60',
          ],
        },
        {
          name: "Agatha's Store Cleanup Event - Linked Event",
          text: [
            'Help: Agatha smiles.',
            'Steal goods: Obtain random artifacts (including curses)',
          ],
        },
        {
          name:
            'Agatha Returns Event- Only appears when you helped on the store-cleaning event',
          text: [
            "Receive a gift when selected: Obtain Agatha's kitchen knife (Atk, def +30% (Most OP item))",
            'No gifts: ??? Unknown(no idiot would chose this LOL)',
          ],
        },
        {
          name:
            'Rage of Agatha Event - Only appears when you stealed on the store-cleaning event',
          text: ['Takes one of your artifacts.'],
        },
        {
          name: 'Backpack Men Explorer Event - antique shop Event',
          text: [
            'View an item: one artifact is taken randomly, +40 silver coins (no silver coins will be given if there are no items)',
            'Ignore: Nothing happens.',
          ],
        },
        {
          name: 'Security guard Event',
          text: [
            'Fight: Battle.',
            'Bribe: coin -30',
            "show the badge(requires Guard Captain's Badge): Instantly moves to the boss room of your current floor.",
          ],
        },
        {
          name: 'Clothing Shop Event',
          text: [
            'Accept: -50 coin, randomly get ㅡ wigs (skill atk+15), black glasses (dark atk+15), cloak (start shield 50%)...',
            'Decline: Nothing happens',
          ],
        },
        {
          name: 'Archaeologists of Ruins Event',
          text: [
            'Ask about the world tree - get bottle cap',
            'Ask about artifacts - Randomly get one of the low, mid, or advanced grade artifact.',
          ],
        },
        {
          name: 'Sausage corner Lady Event',
          text: [
            'Eat alone: Random Hero hp heal',
            'Eat together: Coin -20, party hp +20% heal',
          ],
        },
        {
          name: 'Great Spirits Event',
          text: ['Fight: Party hp -10%, coin +50', 'Ignore: Nothing happens.'],
        },
        {
          name: 'Special Sale Event - Merchant from Sensei',
          text: [
            '80coin - Advanced Random Artifact',
            '50coin - Medium Random Artifact',
            '30coin - Low Random Artifact',
            'Nothing - Nothing happens.',
          ],
        },
        {
          name: "Camazone Land's Secret Event",
          text: ['1: bottle cap +30'],
        },
        {
          name: "Camazone Land's tyranny Event",
          text: ['1: bottle cap +50', '2: Nothing happens.'],
        },
      ];

      renderEvents();
    </script>
  </body>
</html>
